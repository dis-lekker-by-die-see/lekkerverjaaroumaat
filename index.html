<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon-180x180.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verjaarsdae</title>
    <script src="main.js" defer></script>
    <link
      rel="preload"
      href="data/fonts/UnifrakturMaguntia-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- ----------------------------------------------------------------------------------------------------------------------- -->
  <body>
    <div id="login-section">
      <div class="watermark"></div>
      <br />
      <br />
      <input type="password" id="password" />
      <button id="submit-button">Groen Knoppie</button>
    </div>
    <!--  -->
    <div id="dropdown-wrapper" style="display: none">
      <div id="top-logo">
        <img src="data/images/Crest.svg" alt="Logo" />
      </div>
      <h1 id="subtitle">Barnardinus Viridium Fruticum</h1>
      <audio controls autoplay loop>
        <source src="data/musica/Lekker Verjaar - 220.mp3" type="audio/mpeg" />
        . . .
      </audio>
      <select id="sort-order">
        <option value="name" selected>Naam</option>
        <option value="calendar">Kalender</option>
        <option value="age">Ouderdom</option>
      </select>
      <div id="table-container">
        <table id="people-table"></table>
      </div>
      <div id="bottom-logo">
        <img src="data/images/Crest.svg" alt="Logo" />
      </div>
    </div>
  </body>
</html>
